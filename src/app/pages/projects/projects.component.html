<section class="projects-section">

    <h2 class="section-title">Projects</h2>
    <p class="section-subtitle">
      Academic & technical projects focused on security, DevSecOps, and software engineering
    </p>
  
    <div class="projects-grid">
      <div
        class="project-card"
        *ngFor="let project of projects"
        #projectCard
      >
  
        <div class="card-header">
          <div class="card-icon">
            <!-- inline SVG (NO install, NO assets) -->
            <svg
              width="22"
              height="22"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" />
              <path d="M3 9h18" />
            </svg>
          </div>
  
          <h3>{{ project.title }}</h3>
        </div>
  
        <p class="project-description">
          {{ project.description }}
        </p>
  
        <div class="tech-list">
          <span
            class="tech-item"
            *ngFor="let t of project.tech"
          >
            {{ t }}
          </span>
        </div>
  
      </div>
    </div>
  </section>
